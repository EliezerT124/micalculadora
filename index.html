<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    
    <link rel="stylesheet" href="styles.css" />
</head>
<body onload="onBodyLoad()">
    <h3>MI CALCULADORA</h3>
    <div class="contenedor">
        <input type="number" name="valor1" id="valor1" placeholder="0" />
        <select id="operador" name="operador">
            <option value="suma">+</option>
            <option value="resta">-</option>
            <option value="division">/</option>
            <option value="multiplicacion">*</option>
        </select>
        <input type="number" name="valor2" id="valor2" placeholder="0" />
        <span>=</span>
        <input type="number" name="resultado" id="resultado" placeholder="0" readonly />
        <button type="button" name="btnCalcular" id="btnCalcular" onclick="onBtnCalcular_Click()">Calcular</button>
        <button type="button" name="btnLimpiar" id="btnLimpiar" onclick="onBtnLimpiar_Click()">Limpiar</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
